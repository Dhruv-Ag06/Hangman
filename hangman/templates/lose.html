<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>Hangman - {{ title }}</title>
    {% else %}
        <title>Hangman</title>
    {% endif %}
</head>
<body>
    <audio id="bgm" autoplay loop> 
        <source src="{{ url_for('static', filename='audio/lost.mp3') }}" type="audio/mpeg"> 
        Your browser does not support the audio element. 
    </audio>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">Hangman</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{{ url_for('user.home') }}">Home</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{{ url_for('user.update') }}">Update</a>
                        <a class="nav-item nav-link" href="{{ url_for('user.login') }}">Login</a>
                        <a class="nav-item nav-link" href="{{ url_for('user.register') }}">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container bg-white p-4 rounded shadow">
                    <div class="message text-danger">Game Over!</div>
                    <p>
                        The word was 
                        <a href="https://www.google.com/search?q={{ word }} meaning" target="_blank">{{ word }}</a>
                    </p> 
                    <div class="emoji">ðŸ˜ž</div>
                    <button class="btn btn-primary play-again-button mt-3" onclick="window.location.href='/play'">Play Again</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-secondary" onclick="window.location.href='/home'">Home</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script> 
    document.addEventListener('DOMContentLoaded', () => { 
        const bgm = document.getElementById('bgm');  
        const bgmMuted = localStorage.getItem('bgmMuted'); 
        if (bgmMuted === 'true') { 
            bgm.muted = true; 
        } 
        else { 
            bgm.muted = false; 
        }
    });
</script>
</body>
</html>
